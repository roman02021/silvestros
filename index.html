<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Silvestros</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header class="headings-container">
            <div class="headings">
                <svg viewBox="0 0 1000 250" width="1000" height="250">
                    <path id="curve" d="M13,242 C191,129 801,142 991,219" />
                    <text width="500" class="main-heading">
                        <textPath
                            xlink:href="#curve"
                            class="test"
                            text-anchor="middle"
                            startOffset="50%"
                        >
                            Silvestrovska chata
                        </textPath>
                    </text>
                </svg>
                <svg
                    viewBox="0 0 1000 400"
                    width="1000"
                    height="250"
                    class="main-subheading-container"
                >
                    <path id="curve" d="M13,242 C191,129 801,142 991,219" />
                    <text width="500" class="main-subheading">
                        <textPath
                            xlink:href="#curve"
                            class="test"
                            text-anchor="middle"
                            startOffset="50%"
                        >
                            28.12.2021 - 2.1.2022
                        </textPath>
                    </text>
                </svg>
            </div>
        </header>
        <div class="mountain-container">
            <img class="full-hora layer" src="imgs/halfhora.png" />
            <img class="mountain layer" src="imgs/horalayer2odstranene.png" />
            <img class="trees layer" src="imgs/horalayer1.png" />
        </div>

        <div class="signpost-container">
            <div class="pole">
                <button>tajny</button>
                <button>jedlo</button>
                <button>aktivity</button>
                <button>ubytovanie</button>
            </div>
        </div>
        <div class="caveman-container">
            <h1 class="caveman-heading heading">Alko Catching</h1>
            <video autoplay loop muted class="caveman-vid">
                <source src="imgs/final.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="quiz-container">
            <img src="imgs/lightbulb.png" class="lightbulb" />
            <div class="lightbulb-glow"></div>
            <h1 class="heading quiz-heading">Chatový kvíz</h1>
            <div class="question-container">
                <img class="q-mark1 q-mark" src="imgs/question-mark.png" />
                <img class="q-mark2 q-mark" src="imgs/question-mark.png" />
                <img class="q-mark3 q-mark" src="imgs/question-mark.png" />
                <img class="q-mark4 q-mark" src="imgs/question-mark.png" />
                <img class="q-mark5 q-mark" src="imgs/question-mark.png" />
            </div>
        </div>

         
    </body>
     
    <script src="main.js"></script>
</html>
